os: osx
before_install:
- brew update && brew install jq
install:
- npm install -q
script:
- npm run lint
before_deploy:
- chmod a+xr ./scripts/*
- ls -al ./scripts/
- "./scripts/build_project.sh"
deploy:
  provider: script
  script: bash scripts/gh_pages_deploy.sh
  skip_cleanup: true
  on:
    branch: develop
env:
  global:
    secure: 
